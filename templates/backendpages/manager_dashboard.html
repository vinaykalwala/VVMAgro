{% extends 'backendpages/base.html' %}
  {% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Manager Dashboard</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .manager-dashboard-wrapper {
  min-height: 90vh;
  background:#fff;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 15px;
}

.manager-card {
  background: rgb(229, 231, 251);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 500px;
  width: 100%;
  animation: fadeInUp 0.7s ease-out;
  border: 1px solid #3F5187;
}

.manager-profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #3F5187;
  margin-bottom: 20px;
}

.manager-welcome-text {
  font-size: 28px;
  font-weight: bold;
  color: #3F5187;
  line-height: 1.4;
}

.manager-welcome-text span {
  color: #000000;
  font-weight: normal;
  font-size: 24px;
}

/* Simple fade-in animation */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
</head>
<body>
  
    <div class="main-content">
<div class="manager-dashboard-wrapper">
  <div class="manager-card">
    {% if user_profile.profile_pic %}
      <img src="{{ user_profile.profile_pic.url }}" alt="Profile" class="manager-profile-pic" />
    {% endif %}
    <h1 class="manager-welcome-text">Welcome Manager,<br><span>{{ request.user.username }}</span></h1>
  </div>
</div>
 </div>
    {% endblock %}
</body>
</html>

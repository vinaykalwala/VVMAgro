<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Voucher Type</title>
    <style>
        .voucher-button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .voucher-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Select Voucher Type</h2>
    <div>
        {% for code, label in voucher_types %}
            <form action="{% url 'create_voucher' code %}" method="get" style="display:inline;">
                <button type="submit" class="voucher-button">{{ label }}</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>

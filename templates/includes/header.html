{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VVM Agro Industries</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: green;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo h4 {
      font-size: 14px;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout-button {
      padding: 6px 14px;
      border-radius: 15px;
      font-weight: 600;
      color:green;
      background-color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-button:hover {
      background-color: #f4f4f4;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: green;
        padding: 15px 20px;
        gap: 10px;
      }

      .nav-links.open {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <h4>VVM Agro Industries</h4>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Branches & Distributors</a></li>
      <li><a href="#">Careers</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <form method="POST" action="" style="margin-left: 10px;">
      {% csrf_token %}
      <button type="submit" class="logout-button">Login</button>
    </form>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VVM Agro Industries</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: green;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo h4 {
      font-size: 14px;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

 .logout-button {
  padding: 6px 14px;
  border-radius: 15px;
  font-weight: 600;
  color: green;
  background-color: #fff;
  border: 2px solid green;
  cursor: pointer;
  transition: all 0.4s ease;
  animation: glow 2s infinite alternate;
  position: relative;
  z-index: 10;
  box-shadow: 0 0 6px rgba(0, 128, 0, 0.3);
}

.logout-button:hover {
  background-color: rgb(187, 245, 187);
  color: #fff;
  transform: scale(1.07);
  box-shadow: 0 0 18px 8px rgba(0, 255, 0, 0.6);
  animation: none;
}

@keyframes glow {
  0% {
    box-shadow: 0 0 6px 2px rgba(0, 128, 0, 0.4);
  }
  50% {
    box-shadow: 0 0 16px 6px rgba(0, 255, 0, 0.9);
  }
  100% {
    box-shadow: 0 0 6px 2px rgba(0, 128, 0, 0.4);
  }
}


   .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 20;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }

  @media (max-width: 900px) {
  .nav-links {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    flex-direction: column;
    background: green;
    padding: 15px 20px;
    gap: 10px;
  }

  .nav-links.open {
    display: flex;
  }

  .hamburger {
    display: flex;
    order: 3;
  }

  .logo {
    order: 1;
  }

  form {
    order: 2;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    margin-left: 0;
  }

  .logout-button {
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 5px #00ff00;
    }
    100% {
      box-shadow: 0 0 20px #00ff00;
    }
  }
}

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <h4>VVM Agro Industries</h4>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="menu">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'aboutus' %}">About Us</a></li>
      <li><a href="{% url 'products' %}">Products</a></li>
      <li><a href="{% url 'branchesanddistributors' %}">Branches & Distributors</a></li>
      <li><a href="{% url 'careers' %}">Careers</a></li>
      <li><a href="{% url 'contactus' %}">Contact Us</a></li>
      
    </ul>
    <form method="POST" action="" style="margin-left: 10px;">
      {% csrf_token %}
      <button type="submit" class="logout-button">Login</button>
    </form>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>
</body>

</html>

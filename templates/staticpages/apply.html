{% extends 'staticpages/base.html' %}
{% load static %}
{% block title %}Apply for {{ job.title }}{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    .application-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 3rem 1rem;
        background-color: #F9FFF9;
        min-height: 100vh;
        animation: fadeInUp 1s ease forwards;
    }

    .application-form-container {
        width: 100%;
        max-width: 750px;
        background: #ffffff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        border-left: 6px solid #4CAF50;
        animation: slideIn 1s ease-out;
    }

    .application-form-container h2 {
        font-size: 2.2rem;
        color: #2E7D32;
        margin-bottom: 1.5rem;
        position: relative;
    }

    .application-form-container h2::after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        background: #81C784;
        margin-top: 0.5rem;
    }

    form {
        display: grid;
        gap: 1rem;
    }

    .application-form-container label {
        font-weight: 600;
        margin-bottom: 0.2rem;
    }

    .application-form-container input,
    .application-form-container textarea,
    .application-form-container select {
        padding: 0.7rem 1rem;
        font-size: 1rem;
        border: 1px solid #A5D6A7;
        border-radius: 8px;
        background-color: #F4FDF4;
        transition: 0.3s ease;
        width: 100%;
    }

    .application-form-container input:focus,
    .application-form-container textarea:focus {
        border-color: #4CAF50;
        outline: none;
        background-color: #ffffff;
    }

    input[type="file"] {
        border: none;
        background-color: transparent;
    }

    .application-form-container button {
        background-color: #4CAF50;
        color: white;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        justify-self: start;
        margin-top: 1rem;
    }

    .application-form-container button:hover {
        background-color: #2E7D32;
        transform: translateY(-2px);
    }

    .errorlist {
        color: #D32F2F;
        font-size: 0.9rem;
        margin-top: -0.3rem;
        margin-bottom: 0.5rem;
    }

    .messages {
        margin-bottom: 1rem;
        padding: 0;
    }

    .messages li {
        list-style: none;
        padding: 1rem;
        background: #E8F5E9;
        border-left: 5px solid #4CAF50;
        border-radius: 6px;
        margin-bottom: 0.8rem;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .application-form-container {
            padding: 2rem 1.5rem;
        }

        .application-form-container h2 {
            font-size: 1.8rem;
        }
    }

    @media (max-width: 480px) {
        .application-wrapper {
            padding: 2rem 1rem;
        }

        .application-form-container {
            padding: 1.5rem 1.2rem;
        }

        .application-form-container h2 {
            font-size: 1.6rem;
        }
    }
</style>

<div class="application-wrapper">
    <div class="application-form-container">
        <h2>Apply for {{ job.title }}</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'backendpages/base.html' %}

{% block content %}
<style>
    /* Main page structure */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-content: center;
    }
    
    .content-wrap {
        flex: 1;
        padding: 20px 0;
    }
    
    /* Delete Confirmation Dialog CSS */
    .delete-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
    }
    
    .delete-header {
        margin-bottom: 25px;
        color: #2c3e50;
    }
    
    .delete-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    .delete-message {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #34495e;
        margin-bottom: 30px;
    }
    
    .delete-message strong {
        color: #e74c3c;
        font-weight: 600;
    }
    
    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    
    .btn-delete {
        background-color: #e74c3c;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(231, 76, 60, 0.2);
    }
    
    .btn-delete:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(231, 76, 60, 0.25);
    }
    
    .btn-delete:active {
        transform: translateY(0);
    }
    
    .btn-cancel {
        background-color: #95a5a6;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        transition: all 0.3s ease;
        text-decoration: none;
    }
    
    .btn-cancel:hover {
        background-color: #7f8c8d;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(149, 165, 166, 0.2);
    }
    
    .btn-cancel:active {
        transform: translateY(0);
    }
    
    .warning-icon {
        color: #e74c3c;
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
        .delete-container {
            padding: 25px 20px;
            margin: 0 20px;
        }
        
        .delete-actions {
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-delete, .btn-cancel {
            width: 100%;
        }
    }
</style>
<div class="main-content">

<div class="page-container">
    <div class="content-wrap">
        <div class="delete-container">
            <div class="delete-header">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>Delete Gallery Item</h1>
            </div>
            
            <p class="delete-message">
                Are you sure you want to delete <strong>"{{ gallery.title }}"</strong>?<br>
                This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="delete-actions">
                    <button type="submit" class="btn-delete">Yes, delete permanently</button>
                    <a href="{% url 'gallery_list' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- Include Font Awesome for the warning icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}

{% extends 'backendpages/base.html' %}
{% block content %}
<style>
  body {
    background: #f5f6f9;
  }

  .main-content {
    padding: 40px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .form-wrapper {
    background-color: #fff;
    border: 2px solid #3F5187;
    border-radius: 16px;
    padding: 40px 30px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    transition: 0.3s ease;
  }

  .form-wrapper h2 {
    margin-bottom: 35px;
    font-size: 28px;
    color: #3F5187;
    font-weight: 700;
    text-align: center;
    border-bottom: 1px solid #eaeefb;
    padding-bottom: 12px;
  }

  .form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 24px;
  }

  .form p {
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .form label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #3F5187;
    font-size: 14px;
  }

  .form input,
  .form select,
  .form textarea {
    padding: 12px 16px;
    border: 1px solid #d0d5e2;
    border-radius: 10px;
    font-size: 15px;
    background-color: #f1f4ff;
    transition: border-color 0.3s, background-color 0.3s;
    height: 46px;
    width: 100%;
    box-sizing: border-box;
  }

  .form textarea {
    height: 46px !important;
  }

  .form input:focus,
  .form select:focus,
  .form textarea:focus {
    border-color: #3F5187;
    background-color: #fff;
    outline: none;
  }

  .form-actions {
    grid-column: 1 / -1;
    display: flex;
    justify-content: flex-end;
    gap: 14px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .form-actions button,
  .form-actions a {
    padding: 12px 24px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .form-actions button {
    background-color: #3F5187;
    color: white;
  }

  .form-actions button:hover {
    background-color: #2e3b66;
  }

  .form-actions a {
    background-color: #e0e0e0;
    color: #333;
  }

  .form-actions a:hover {
    background-color: #d1d1d1;
  }

  @media (max-width: 600px) {
    .form-wrapper {
      padding: 30px 20px;
    }

    .form-actions {
      flex-direction: column;
      align-items: stretch;
    }

    .form-actions button,
    .form-actions a {
      width: 100%;
      text-align: center;
    }
  }

  /* Select2 Style Overrides to Match Form Inputs */
  .select2-container--default .select2-selection--single {
    background-color: #f1f4ff;
    border: 1px solid #d0d5e2;
    border-radius: 10px;
    height: 46px !important;
    padding: 6px 12px;
    font-size: 15px;
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  .select2-selection__rendered {
    line-height: 32px !important;
    color: #333;
    padding-left: 0;
  }

  .select2-selection__arrow {
    height: 46px !important;
    top: 0 !important;
    right: 10px;
  }

  .select2-container {
    width: 100% !important;
  }
</style>

<div class="main-content">
  <div class="form-wrapper">
    <h2>{{ voucher_type }} Transaction</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.transaction_voucher_type }}
      {{ form.as_p }}
      <div id="account-balance" class="balance-info"></div>
      <div id="recipient-balance" class="balance-info"></div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
 

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
function loadVouchers() {
  var partyId = $('#id_party').val();
  if (partyId) {
    $.ajax({
      url: '{% url "load_vouchers" %}',
      data: {
        'party_id': partyId
      },
      success: function(data) {
        $('#id_voucher').html(data);
        $('#id_voucher').trigger('change'); // Re-init Select2
      }
    });
  } else {
    $('#id_voucher').html('<option value="">---------</option>');
    $('#id_voucher').trigger('change');
  }
}

$(document).ready(function () {
  // Initialize Select2 with consistent width and placeholders
  $('#id_party').select2({ width: '100%', placeholder: 'Select Party' });
  $('#id_account').select2({ width: '100%', placeholder: 'Select Account' });
  $('#id_voucher').select2({ width: '100%', placeholder: 'Select Voucher' });

  // Load vouchers dynamically when party is changed
  $('#id_party').change(function () {
    loadVouchers();
  });

  // Load vouchers on page load if party is already selected
  if ($('#id_party').val()) {
    loadVouchers();
  }
});
function fetchAccountBalance(accountId, targetElementId) {
  if (!accountId) {
    $(`#${targetElementId}`).text('');
    return;
  }
  $.ajax({
    url: '{% url "get_account_balance" %}',
    data: { account_id: accountId },
    success: function (data) {
      $(`#${targetElementId}`).text('Available Balance: â‚¹ ' + data.balance.toFixed(2));
    },
    error: function () {
      $(`#${targetElementId}`).text('Unable to fetch balance.');
    }
  });
}

$(document).ready(function () {
  $('#id_party').select2({ width: '100%', placeholder: 'Select Party' });
  $('#id_account').select2({ width: '100%', placeholder: 'Select Account' });
  $('#id_voucher').select2({ width: '100%', placeholder: 'Select Voucher' });
  $('#id_recipient_account').select2({ width: '100%', placeholder: 'Select Recipient Account' });

  $('#id_party').change(function () {
    loadVouchers();
  });

  if ($('#id_party').val()) {
    loadVouchers();
  }

  // Trigger account balance display on change
  $('#id_account').on('change', function () {
    let accountId = $(this).val();
    fetchAccountBalance(accountId, 'account-balance');
  });

  $('#id_recipient_account').on('change', function () {
    let recipientId = $(this).val();
    fetchAccountBalance(recipientId, 'recipient-balance');
  });

  // Load balance on page load if values are pre-selected
  if ($('#id_account').val()) {
    fetchAccountBalance($('#id_account').val(), 'account-balance');
  }
  if ($('#id_recipient_account').val()) {
    fetchAccountBalance($('#id_recipient_account').val(), 'recipient-balance');
  }
});
</script>
{% endblock %}

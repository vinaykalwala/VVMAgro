{% extends "backendpages/base.html" %}

{% block content %}
<h2 class="mb-4 text-center">Application Logs</h2>

<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'clear_logs' %}" class="btn btn-danger me-2">üóëÔ∏è Clear Logs</a>
    <a href="{% url 'download_logs' %}" class="btn btn-primary">‚¨áÔ∏è Download Logs</a>
</div>

<div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
    {% if log_content %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th style="width: 5%;">#</th>
                    <th>Log Message</th>
                </tr>
            </thead>
            <tbody>
                {% for line in log_content.splitlines %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td style="white-space: pre-wrap;">{{ line }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No logs found.</div>
    {% endif %}
</div>
{% endblock %}

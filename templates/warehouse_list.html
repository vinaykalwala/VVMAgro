<h1>Warehouses</h1>
<a href="{% url 'warehouse_create' %}">Create New Warehouse</a>

<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Code</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.location|default:"N/A" }}</td>
            <td>{{ warehouse.code }}</td>
            <td>{{ warehouse.is_active|yesno:"Yes,No" }}</td>
            <td>
                <a href="{% url 'warehouse_update' warehouse.id %}">Edit</a> |
                <a href="{% url 'warehouse_delete' warehouse.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No warehouses found.</td></tr>
        {% endfor %}
    </tbody>
</table>
